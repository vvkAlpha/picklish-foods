<h2>Place a Custom Pickle Order</h2>
<form id="orderForm">
  <input name="name" placeholder="Your name" required />
  <input name="email" type="email" placeholder="Email" required />

    <label>Pickle:</label>
    <select name="pickle" required >
        <option value="">Choose your required pickle</option>
        <option value="Anchovy Pickle">Anchovy Pickle</option>
        <option value="Beef Pickle">Beef Pickle</option>
        <option value="Bitter Gourd Pickle">Bitter Gourd Pickle</option>
        <option value="Soyachunks Pickle">Soyachunks Pickle</option>
        <option value="Chicken Pickle">Chicken Pickle</option>
        <option value="Chilly Pickle">Chilly Pickle</option>
        <option value="Clam Pickle">Clam Pickle</option>
        <option value="Curry Lemon*">Curry Lemon*</option>
        <option value="Cut Mango Pickle">Cut Mango Pickle</option>
        <option value="Dates Pickle">Dates Pickle</option>
        <option value="Garlic Pickle">Garlic Pickle</option>
        <option value="Gooseberry Pickle">Gooseberry Pickle</option>
        <option value="Ivygourd Pickle">Ivygourd Pickle</option>
        <option value="Kaduku Mango Pickle">Kaduku Mango Pickle</option>
        <option value="King Fish Pickle">King Fish Pickle</option>
        <option value="Lemon Pickle">Lemon Pickle</option>
        <option value="Lime Dates Pickle">Lime Dates Pickle</option>
        <option value="Mango Ginger* Pickle">Mango Ginger* Pickle</option>
        <option value="Mixed Vegitable Pickle">Mixed Vegitable Pickle</option>
        <option value="Prawns Pickle">Prawns Pickle</option>
        <option value="Puliyinchi">Puliyinchi</option>
        <option value="Sardine Pickle">Sardine Pickle</option>
        <option value="Squid Pickle">Squid Pickle</option>
        <option value="Tender Mango* Pickle">Tender Mango* Pickle</option>
        <option value="Tuna Pickle">Tuna Pickle</option>
        <option value="Yellowfin Tuna Pickle">Yellowfin Tuna Pickle</option>
        <option value="Chutney Powder">Chutney Powder</option>
        <option value="Pork Pickle">Pork Pickle</option>
    </select>

      <label>Spice Level:</label>
      <select name="spiceLevel" required>
        <option value="">Choose the spice level</option>
        <option value="Mild">Mild</option>
        <option value="Medium">Medium</option>
        <option value="Hot">Hot</option>
      </select>

    <label>Salt Level:</label>
    <select name="saltLevel" required>
        <option value="">Choose the salt level</option>
        <option value="Mild">Mild</option>
        <option value="Medium">Medium</option>
        <option value="Salty">Salty</option>
    </select>

  <button type="submit">Submit Order</button>
</form>

<div id="orderStatus"></div>
